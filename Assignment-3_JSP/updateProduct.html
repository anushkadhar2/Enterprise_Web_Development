<!doctype html>
<html>
	<head>
	<title> WELCOME TO UPDATE PRODUCT PAGE </title>
	<link rel="stylesheet" href="loginStyle.css" type="text/css" />
	</head>

	<body>
	<h1>UPDATE PRODUCT PAGE</h1>
	<div id = login_container>
	<form method ="get" action="updateProduct.jsp">
	
	<label class = "label1" >Product Id:</label>
    <p><input type = "text"  name = "productId" ></p>
	
	<label class = "label1" >Product Name:</label>
    <p><input type = "text"  name = "productName" ></p>
	
	<label class = "label1" >New Product Price :</label>
    <p><input type = "text"  name = "newProductPrice"></p>
	
	<label class = "label1" >New Discount:</label>
    <p><input type = "text"  name = "newProductDiscount" ></p>
	
	<label class = "label1" >New Manufacturer Rebate:</label>
    <p><input type = "text"  name = "newProductManufacturerRebate" ></p>
	
	<label class = "label1" >Product Type:</label>
    <p><input type = "text"  name = "productType" ></p>
	
	<p class="submit"><input type="submit" name="commit"value = "Update Product"></p>

	</form>
	</div>
	
	</body>
</html>
