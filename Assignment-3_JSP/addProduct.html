<!doctype html>
<html>
	<head>
	<title> WELCOME TO ADD PRODUCT PAGE </title>
	<link rel="stylesheet" href="loginStyle.css" type="text/css" />
	</head>

	<body>
	<h1>ADD PRODUCT PAGE</h1>
	<div id = login_container>
	<form method ="get" action="addProduct.jsp">
	
	<label class = "label1" >Product Id:</label>
    <p><input type = "text"  name = "productId" ></p>
	
	<label class = "label1" >Product Name:</label>
    <p><input type = "text"  name = "productName" ></p>
	
	<label class = "label1" >Product Price :</label>
    <p><input type = "text"  name = "productPrice"></p>
	
	<label class = "label1" >Product Type:</label>
    <p><input type = "text"  name = "productType" ></p>
	
	<label class = "label1" >Discount:</label>
    <p><input type = "text"  name = "productDiscount" ></p>
	
	<label class = "label1" >Manufacturer Rebate:</label>

	</form>
	</div>
	
	</body>
